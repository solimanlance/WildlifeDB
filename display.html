<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relational Database GUI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }
    /* Sidebar styles */
    #sidebar {
      width: 220px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-top: 0;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    #sidebar ul li:hover {
      background-color: #eaeaea;
    }
    /* Main content area */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #content h2 {
      margin-top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Tables</h2>
    <ul id="tableList"></ul>
  </div>
  <div id="content">
    <h2 id="tableTitle">Select a table</h2>
    <div id="tableContainer"></div>
  </div>

  <script>
    // Define your tables with their columns (corrected structure)
    const databaseTables = [
      { tableName: "Sponsors", columns: ["SponsorID", "Name"] },
      { tableName: "Sponsor", columns: ["SponsorID", "OrganizationID", "Contributions"] },
      { tableName: "Funds", columns: ["SponsorID", "ResearchTeamID", "Contributions"] },
      { tableName: "Publications", columns: ["ResearchTeamID", "PublicationID", "PublicationDate"] },
      { tableName: "LivesIn", columns: ["AnimalID", "PopulationCount", "OrganizationID"] },
      { tableName: "Animal", columns: ["AnimalID", "HabitatID", "Species", "ResearchTeamID"] },
      { tableName: "SpeciesInfo", columns: ["Species", "Lifespan", "DietType"] },
      { tableName: "ResearchTeams", columns: ["ResearchTeamID", "ContactInfo"] },
      { tableName: "ResearchTeams_Contact", columns: ["ContactInfo", "Specialization"] },
      { tableName: "Caretaker", columns: ["CaretakerID", "Name", "OrganizationID", "Specialization", "AnimalID"] },
      { tableName: "Plants", columns: ["PlantID", "HabitatID", "Species"] },
      { tableName: "PlantSpeciesInfo", columns: ["Species", "Description"] },
      { tableName: "NaturalHabitat", columns: ["HabitatID", "Description", "AvgTemp", "AvgRainfall"] },
      { tableName: "Zoo", columns: ["OrganizationID", "Location", "Name", "VisitorCapacity"] },
      { tableName: "Aquarium", columns: ["OrganizationID", "Location", "Name", "VisitorCapacity"] },
      { tableName: "WildlifeReserves", columns: ["OrganizationID", "Location", "Name", "Size"] }
    ];

    // Function to create a table with only headers (no rows)
    function createEmptyTable(tableData) {
      document.getElementById('tableTitle').textContent = tableData.tableName;
      const container = document.getElementById('tableContainer');
      container.innerHTML = ''; // Clear previous table

      const tableEl = document.createElement('table');
      
      // Create the header row
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      tableData.columns.forEach(column => {
        const th = document.createElement('th');
        th.textContent = column;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      tableEl.appendChild(thead);

      // Empty body (for you to populate later)
      const tbody = document.createElement('tbody');
      tableEl.appendChild(tbody);

      container.appendChild(tableEl);
    }

    // Populate the sidebar with clickable table names
    const tableListEl = document.getElementById('tableList');
    databaseTables.forEach(tableData => {
      const li = document.createElement('li');
      li.textContent = tableData.tableName;
      li.addEventListener('click', () => createEmptyTable(tableData));
      tableListEl.appendChild(li);
    });
  </script>
</body>
</html>
